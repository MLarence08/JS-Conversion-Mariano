<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="text-center p-5">
        <h3>Weight Conversion</h3>
    </header>
    <div class="d-flex p-2 justify-content-around">
        <div class="d-flex border">
            <form method="#" action="#"> 
                <div class="p-2 my-auto">
                    <div class="border div-layout">
                        <p><b>Kilograms</b></p>
                    </div>
                    <div>
                        <input type="number" id="kilograms" oninput="displayKiloConv()" placeholder="ex. 20" class="div-layout">
                    </div>
                </div>
                <div class="p-2 text-center">
                    <div class="border div-layout">
                        <p><b>Ounce</b></p>
                    </div>
                        <div class="border div-layout">
                        <p id="displayKgOunce"></p>
                    </div>
                    <div class="border div-layout">
                        <p><b>Grams</b></p>
                    </div>
                    <div class="border div-layout">
                        <p id="displayKgGrams"></p>
                    </div>
                    <div class="border div-layout">
                        <p><b>Pounds</b></p>
                    </div>
                    <div class="border div-layout">
                        <p id="displayKgPounds"></p>
                    </div>
                </div>
            </form>
        </div>
        <div class="d-flex border">
            <form method="#" action="#">
                <div class="p-2 my-auto">
                    <div class="border div-layout">
                        <p><b>Grams</b></p>
                    </div>
                    <div>
                        <input type="number" id="grams" oninput="displayGramsConv()" placeholder="ex. 20" class="div-layout">
                    </div>
                </div>
                <div class="p-2 text-center">
                    <div class="border div-layout">
                        <p><b>Ounce</b></p>
                    </div>
                        <div class="border div-layout">
                        <p id="displayGOunce"></p>
                    </div>
                    <div class="border div-layout">
                        <p><b>Kilograms</b></p>
                    </div>
                    <div class="border div-layout">
                        <p id="displayGKilograms"></p>
                    </div>
                    <div class="border div-layout">
                        <p><b>Pounds</b></p>
                    </div>
                    <div class="border div-layout">
                        <p id="displayGPounds"></p>
                    </div>
                </div>
            </form>
        </div>
        <div class="d-flex border">
            <form method="#" action="#">
                <div class="p-2 my-auto">
                    <div class="border div-layout">
                        <p><b>Pounds</b></p>
                    </div>
                    <div>
                        <input type="number" id="pounds" oninput="displayPoundsConv()" placeholder="ex. 20" class="div-layout">
                    </div>
                </div>
                <div class="p-2 text-center">
                    <div class="border div-layout">
                        <p><b>Ounce</b></p>
                    </div>
                        <div class="border div-layout">
                        <p id="displayPOunce"></p>
                    </div>
                    <div class="border div-layout">
                        <p><b>Kilograms</b></p>
                    </div>
                    <div class="border div-layout">
                        <p id="displayPKilograms"></p>
                    </div>
                    <div class="border div-layout">
                        <p><b>Grams</b></p>
                    </div>
                    <div class="border div-layout">
                        <p id="displayPGrams"></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>        
</body>
</html>
